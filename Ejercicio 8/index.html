<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Formulario de Registro</title>
</head>
<script>
    function validarCampos(){
        let apellido = document.getElementById("apellido").value;
        let nombre = document.getElementById("nombre").value;
        alert("¡Los datos se guardaron con éxito! Bienvenido " + nombre + " " + apellido);
        return true;
    }


</script>
<body>
    <div class="topnav">
        <a class="active" href="./index.html">Inicio</a>
        <a href="./preguntas.html">Preguntas</a>
    </div>

    <div class="container animate__animated animate__fadeIn" id="container">
        <div class="title">
            <h1>Registro</h1>
        </div>
        <form onsubmit="return validarCampos()">

            <div class="usarioDetalles">
                <div class="inputBox">
                    <span class="detalles">Apellido</span>
                    <input type="text" id="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="inputBox">
                    <span class="detalles">Nombres</span>
                    <input type="text" id="nombre" placeholder="Ingresa tus nombres" required>
                </div>
                <div class="inputBox">
                    <span class="detalles">Dirección</span>
                    <input type="text" placeholder="Ingresa tu dirección" required>
                </div>
                <div class="inputBox">
                    <span class="detalles">Celular</span>
                    <input type="text" placeholder="Ingresa tu número de telefono" required>
                </div>
                <div class="inputBox">
                    <span class="detalles">Sexo</span>
                    <select class="genero" required>
                        <option value="0">Seleccionar sexo</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Prefiero no contestar</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span class="detalles">Fecha de nacimiento</span>
                    <input type="date" required>
                </div>
                <div class="inputBox email" >
                    <span class="detalles">Email</span>
                    <input type="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="inputBox email">
                    <span class="detalles">Email Alternativo (Opcional)</span>
                    <input type="email" placeholder="Ingresa tu email alternativo" >
                </div>
                <div class="inputBox">
                    <span class="detalles">Contraseña</span>
                    <input type="password" placeholder="Ingresa una Contraseña" required>
                </div>
                <div class="inputBox">
                    <span class="detalles">Confirmar Contraseña</span>
                    <input type="password" placeholder="Confirmar Contraseña" required>
                </div>
            </div>
            
            <input type="checkbox" id="campoCheckBox" name="idioma1" value="ingles" required> Aceptar Terminos y Condiciones.
            <div class="button">
                <input type="submit" value="Registrar" >
            </div>
        </form>
    </div> 


</body>
</html>
